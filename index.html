<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Zustandsübergangsdigramm</title>
  </head>
  <body>
    <div id="overlay">
      <button class="closeOverlay" onclick="closeOverlay()">&times;</button>

      <div class="overlay-content">
        <input type="text" placeholder="Name des Zustands" id="name" />
        <div id="selectConnections">
          <button onclick="addSelect()">+</button>
          <br />
          <select id="select1"></select>
        </div>
      </div>
      <button class="addZustand" onclick="addZustand()">➕</button>
    </div>

    <div class="title">Zustandsübergangsdigramm-Generator</div>
    <div class="openOverlay">
      <button onclick="openOverlay()">➕</button>
    </div>
    <canvas id="canvas"> Ihr Browser unsterstützt das Programm nicht. </canvas>
  </body>
  <script src="https://frogcat.github.io/canvas-arrow/canvas-arrow.js"></script>
  <script src="./script.js"></script>
</html>
